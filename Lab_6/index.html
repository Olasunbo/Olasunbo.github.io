<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form_style.css"/>
    <title>My test page</title>
  </head>
  <body>
    <p>HTML Forms Lab</p>
    <form action = "https://fierce-taiga-97625.herokuapp.com/lab" method="POST">
      <ul>
        <li>
          <label for="name">Name:</label> <!--name attributte called name-->
          <input type="text" id="name" name="user_name" maxlength="140"> 
          <!--Id attribute binded to a label and set a max character length-->
        </li>
        <li>
          <label for="interests">Interests:</label>
          <textarea id="interests" name="interests" rows="5" cols="33">
            List your interests here!
          </textarea> 
        </li>
        <li class="button">
          <button type="submit">Submit</button>
        </li>
      </ul>

    </form>
  </body>
</html>
